services:
  - type: web
    name: face-mask-detection
    env: docker
    plan: standard
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: PYTHONPATH
        value: /app
      - key: FLASK_ENV
        value: production
      - key: TF_ENABLE_ONEDNN_OPTS
        value: "0"